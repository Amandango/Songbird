<ion-content class="background" text-center>
    <img src="assets/imgs/songbirdlogo.png" class="homeLogo">
    
    <div class="form">
        <ion-item>
            <ion-label color="orange" stacked>Username</ion-label>
            <ion-input type="text" [(ngModel)]="loginModel.email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="orange" stacked>Password</ion-label>
            <ion-input type="text" [(ngModel)]="loginModel.password"></ion-input>
        </ion-item>

        <div class="loginButton">
            <button ion-button round color="orange" (click)="login()">Login</button>
        </div>
        <div class="registerButton">
            <button ion-button clear outline round small color="orange" strong>Register</button>
        </div>
    </div>

    
</ion-content>
