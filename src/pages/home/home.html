<ion-header text-center>
  <ion-navbar>
    <ion-title (click)="navToHome()">
      <img src="assets/imgs/songbirdlogo.png" class="logo">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center class="background">
  <div class="allContent" on-swipe="swipeEvent($event)">

    <div>
      <button ion-button round class="bigButton" (press)="switchRecord()" (click)="record()" *ngIf="voiceRecord && !recording">
          <ion-icon name="mic" large class="buttonIcons"></ion-icon>
      </button>
      <button ion-button round class="bigButton" (click)="stopRecord()" *ngIf="voiceRecord && recording">
          <lottie-animation-view [options]="lottieConfig" [width]="300" [height]="300" (animCreated)="handleAnimation($event)" class="micAnim"> </lottie-animation-view>
      </button>

      <button ion-button round class="bigButton" (press)="switchRecord()" (click)="type()" *ngIf="textRecord && !recording">
        <ion-icon name="create" large class="buttonIcons"></ion-icon>
      </button>

    </div>

  </div>
</ion-content>
