<ion-header text-center>
    <ion-navbar hideBackButton>
        <ion-title>
            <img src="assets/imgs/songbirdlogo.png" class="logo">
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding text-center>
    <div class="allContent" on-swipe="swipeEvent($event)">
        <div class="formContent" text-center>
            <ion-item no-lines>
                What are you grateful for?
            </ion-item>
            <ion-textarea rows="5" [(ngModel)]="text.momentText"></ion-textarea>

            <ion-item no-lines class="momentTitle">
                Give your moment a title!
            </ion-item>
            <ion-textarea rows="1" [(ngModel)]="text.momentTitle" value=""></ion-textarea>

            <button ion-button class="nextButton" [disabled]="text.momentText.length == 0" large (click)="submitMoment()">
                <ion-icon name="checkmark" color="secondary" class="arrowIcon"></ion-icon>
            </button>
        </div>

    </div>
</ion-content>
